version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install puppeteer dependencies
          command: "sh .circleci/setup.sh"
      - run:
          name: Install project dependencies
          command: npm ci
      - run:
          name: Build project
          command: npm run build
      - run:
          name: HTTP server
          command: npm run serve
          background: true
      - run:
          name: Run tests
          command: npm test
